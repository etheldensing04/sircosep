<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Students Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

  </head>
  <body>
    <div class="sidebar">
      <h2>Dashboard Home</h2>
      <ul>
        <li><i class="fas fa-home"></i> Home</li>
        <li><a href="taskmanagers.html" style="color: white; text-decoration: none;"><i class="fas fa-tasks"></i> Tasks</a></li>
        <li><i class="fas fa-chart-line"></i> Analytics</li>
        <li><i class="fas fa-cog"></i> Settings</li>
      </ul>
      <div class="profile">
        <img
          id="profileImage"
          src="default-profile.jpg"
          alt="Profile Picture"
          style="cursor: pointer;"
          data-bs-toggle="modal"
          data-bs-target="#editProfileModal"
        />
        <p id="Student">User</p>
        <div>
          <a href="logout.php" class="logout">Logout</a>
        </div>
      </div>
      
      
    </div>
    <div class="main-content">
      <div class="dashboard-header">
        <h2>Dashboard</h2>
        <div id="clock" style="font-weight: bold;"></div>
      </div>

      <div class="dashboard-cards">
        <div class="card">
          <i class="fas fa-user-check"></i> Verified Users:
          <span id="verifiedUsersCount"></span>
        </div>
        <div class="card">
          <i class="fas fa-signal"></i> Active Sessions: 342
        </div>
        <div class="card">
          <i class="fas fa-heartbeat"></i> System Health: Good
        </div>
      </div>
      <div class="table-container">
        <h3>Student List</h3>
        <div class="content">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Assign ID</th>
                <th>Student Name</th>
                <th>School</th>
                <th>School Address</th>
                <th>Contact</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
<!-- Profile Edit Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="editProfileModalLabel">Profile Information</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="editProfileForm">
                  <div class="row">
                      <div class="col-md-6">
                          <label for="editStudentName" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="editStudentName" disabled>
                      </div>
                      <div class="col-md-6">
                          <label for="editSchool" class="form-label">Last Name</label>
                          <input type="text" class="form-control" id="editSchool" disabled>
                      </div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-md-6">
                          <label for="editSchoolAddress" class="form-label">Course</label>
                          <input type="text" class="form-control" id="editSchoolAddress" disabled>
                      </div>
                  </div>
                  <div class="mt-3">
                      <label for="editContact" class="form-label">Address</label>
                      <input type="text" class="form-control" id="editContact" disabled>
                  </div>
                  <div class="mt-3 text-center">
                      <img id="editProfileImagePreview" src="default-profile.jpg" class="img-thumbnail" width="150">
                  </div>
                  <div class="mt-3">
                      <label for="editProfileImage" class="form-label">Profile Picture</label>
                      <input type="file" class="form-control" id="editProfileImage" accept="image/*" disabled>
                  </div>
                  <div class="mt-4 d-flex justify-content-end">
                      <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" id="editButton">Edit</button>
                      <button type="submit" class="btn btn-success d-none" id="saveButton">Save</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
