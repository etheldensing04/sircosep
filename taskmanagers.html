<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        background: #f4f4f4;
    }

    .sidebar {
        width: 250px;
        background: black;
        color: white;
        height: 100vh;
        padding: 20px;
    }

    .profile {
        text-align: center;
        margin-bottom: 20px;
        margin-top: 350px;
    }

    .profile img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 10px;
    }

    #firstName {
        font-size: 1.3rem;
        font-weight: bold;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
    }

    .sidebar ul li {
        padding: 15px;
        cursor: pointer;
        margin-top: 5px;
    }

    .sidebar ul li:hover {
        background: #34495e;
        border-radius: 5px;
    }

    .logout {
        margin-top: 20px;
        padding: 10px;
        background-color: red;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
        color: rgb(255, 255, 255);
        cursor: pointer;
    }

    .logout:hover {
        background: #c30531;
    }

    .main-content {
        flex: 1;
        padding: 20px;
    }

    .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .dashboard-cards {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }

    .card {
        background: white;
        padding: 20px;
        flex: 1;
        text-align: center;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .table-container {
        margin-top: 20px;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    table,
    th,
    td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    .status-verified {
        color: green !important;
        font-weight: bold;
    }

    .status-not-verified {
        color: red !important;
        font-weight: bold;
    }

    .sidebar ul li i {
        margin-right: 10px;
    }
</style>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Students Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div class="sidebar">
        <ul>
            <li><a href="dashboard.html" style="color: white; text-decoration: none;">
                    <i class="fas fa-home"></i> Dashboard </a></li>
            <li><i class="fas fa-chart-line"></i> Analytics</li>
            <li><i class="fas fa-cog"></i> Settings</li>
        </ul>

    </div>
    <div class="main-content">
        <div class="dashboard-header">
            <h2>Assign Tasks</h2>
            <div id="clock" style="font-weight: bolder;"></div>
        </div>

        <!-- form to type a task title and description, assign to a user, and set a deadline -->
        <div class="main-content">
            <div class="dashboard-header">
                <div class="card-body">
                    <h2 style=" margin-top: 10px;
                    margin-bottom: 10px;
                    font-weight: bold; text-align: left;">Task Manager</h2>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="taskTitle" placeholder="Enter Task Title">
                            </div>
                            <div class="col-md-6">
                                <textarea class="form-control" id="taskDescription" rows="3"
                                    placeholder="Task Description"></textarea>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <select class="form-select" id="assignTo">
                                    <option selected>Assign To</option>
                                   
                                </select>
                            </div>

                            <div class="col-md-6">
                                <input type="datetime-local" class="form-control" id="deadline">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Save Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- table to fetch and display all tasks assigned to students -->
        <div class="card mt-5">
            <div class="card-body">
                <h2 style=" margin-top: 10px;
                margin-bottom: 10px;
                font-weight: bold; text-align: left;">Task List</h2>
                <div class="table-responsive">
                    <table class="table table-bordered text-center" id="taskTable">
                        <thead class="table-light">
                            <tr>
                                <th>Title</th>
                                <th>Description</th>
                                <th>Assigned To</th>
                                <th>Deadline</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="taskTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="task.js"></script>
</body>

</html>
